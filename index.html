<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>    
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <div class="flex justify-center items-center">
            <h1 class="text-5xl">Phone Hunting</h1>
        </div>
       
    </header>
    <main class="container mx-auto">

        <!-- search result -->
        <section class="bg-gray-100 p-4 m-4 flex lg:flex-row flex-col justify-center items-center gap-5">
            <input id="searchField" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section class="my-10">
            <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10">
               
            </div>
            <!-- show all -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>
</html>
